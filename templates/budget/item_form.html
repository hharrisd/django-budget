{% extends "_admin_base.html" %}
{% block title %} Budget App: Add a new outcome item {% endblock %}

{% block content %}
    <div class="container-fluid p-0">

        <h1 class="h3 mb-3">Create Outcome</h1>

        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"></h5>
                    </div>
                    <div class="card-body">
                        <div class="container d-flex justify-content-center mt-5" style="width: 25%;">
                            <div class="col mt-5">
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <table class="table">
                                        {{ form.as_table }}
                                    </table>
                                    <div class="container d-flex justify-content-center" style="width: 10%;">
                                        <input type="submit" class="btn btn-primary btn-lg" value="Submit"
                                               style="margin-right: 30px; margin-top: 30px;">
                                        <input type="submit" class="btn btn-danger btn-lg" style="margin-top: 30px;"
                                               onclick="window.location='{% url 'budget:item_list' %}'; return false;"
                                               value="Cancel">
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
{% endblock %}
